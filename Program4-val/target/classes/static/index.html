<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Management</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <a href="#">Home</a>
</nav>

<h1><center>Books Management</center></h1>

<!-- Display Books -->
<div>
    <h2>All Books</h2>
    <table id="bookTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
            </tr>
        </thead>
        <tbody id="bookList"></tbody>
    </table>
</div>

<!-- Add Book Form -->
<div>
    <h2>Add Book</h2>
    <form id="addBookForm">
        <label>ID: <input type="number" id="id"></label>
        <label>Title: <input type="text" id="title" required></label>
        <label>Author: <input type="text" id="author" required></label>
        <label>Publication Year: <input type="number" id="publicationYear" required></label>
        <button type="submit">Add Book</button>
    </form>
</div>

<!-- Update Book Form -->
<div>
    <h2>Update Book</h2>
    <form id="updateBookForm">
        <label>Book ID: <input type="number" id="updateId" required></label>
        <label>Title: <input type="text" id="updateTitle" required></label>
        <label>Author: <input type="text" id="updateAuthor" required></label>
        <label>Publication Year: <input type="number" id="updatePublicationYear" required></label>
        <button type="submit">Update Book</button>
    </form>
</div>

<!-- Delete Book Form -->
<div>
    <h2>Delete Book</h2>
    <form id="deleteBookForm">
        <label>Book ID: <input type="number" id="deleteId" required></label>
        <button type="submit">Delete Book</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
